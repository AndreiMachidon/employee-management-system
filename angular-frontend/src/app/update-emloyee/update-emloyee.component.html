<mat-dialog-content class="update-dialog">
  <h2>Update Employee Details</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput required
        [(ngModel)]="newEmployee.firstName"
        name="first-name"
        formControlName="firstName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput required=""
        [(ngModel)]="newEmployee.lastName"
        name="last-name"
        formControlName="lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email@example.com" required
        [(ngModel)]="newEmployee.emailId"
        name="email"
        formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Salary</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" required
        [(ngModel)]="newEmployee.salary"
        name="salary"
        formControlName="salary">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="accent">Submit</button>
    <button class = "close-btn" mat-raised-button mat-dialog-close color="warn">Close</button>
</form>

</mat-dialog-content>
