<div class="background">
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput required
      [(ngModel)]="newEmployee.firstName"
      name="first-name"
      formControlName="firstName">
    </mat-form-field>
    
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput required=""
      [(ngModel)]="newEmployee.lastName"
      name="last-name"
      formControlName="lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="email@example.com" required
      [(ngModel)]="newEmployee.emailId"
      name="email"
      formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Salary</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" required
      [(ngModel)]="newEmployee.salary"
      name="salary"
      formControlName="salary">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
  </div>

  <button mat-raised-button color="accent">Submit</button>

  <div style="margin-top: 10px" *ngIf="employeeForm.controls['firstName'].invalid && employeeForm.controls['firstName'].touched">
    <mat-card class="form-error">First name must be at least 3 characters long</mat-card>
  </div>

  <div style="margin-top: 10px" *ngIf="employeeForm.controls['lastName'].invalid && employeeForm.controls['lastName'].touched">
    <mat-card class="form-error">Last name must be at least 3 characters long</mat-card>
  </div>

  <div style="margin-top: 10px" *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched">
    <mat-card class="form-error">Please enter a valid email</mat-card>
  </div>
</form>





</div>
